<!DOCTYPE html>
<html lang="en">
<head>
    <title>IP addresses tracker</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <meta name="Keywords" content="ip addresses location местоположение по айпи">
    <meta name="description" content="Сайт для определения местоположения по ip адресу">
</head>
<body>
    <header class="Header">
        <img alt="" class="Header__Background-Image" src='./src/images/pattern-bg.png'/>

        <h1 class="Header__Title">IP Address Tracker</h1>

        <div class="Header__User-Input-Container">
            <input class="Header__User-Input-Container__Input" type="text"
                   placeholder="Search for any IP address or domain" id="UserInput">
            <button style="background-image: url('./src/images/icon-arrow.svg')"
                    class="Header__User-Input-Container__Button" id="SearchButton"></button>
        </div>

        <div class="Header__Search-Result">
            <div class="Header__Search-Result__Container">
                <p class="Search-Result__Container__Title">IP ADDRESS</p>
                <p class="Search-Result__Container__Result" id="IpAddress">Searching...</p>
            </div>
            <div class="Header__Search-Result__Container">
                <p class="Search-Result__Container__Title">LOCATION</p>
                <p class="Search-Result__Container__Result" id="Location">Searching...</p>
            </div>
            <div class="Header__Search-Result__Container">
                <p class="Search-Result__Container__Title">TIMEZONE</p>
                <p class="Search-Result__Container__Result" id="Timezone">Searching...</p>
            </div>
            <div class="Header__Search-Result__Container Last-Result">
                <p class="Search-Result__Container__Title">ISP</p>
                <p class="Search-Result__Container__Result" id="ISP">Searching...</p>
            </div>
        </div>
    </header>
    <section class="Map" id="Map">

    </section>
</body>
</html>
